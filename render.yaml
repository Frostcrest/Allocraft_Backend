services:
  - type: web
    name: allocraft-backend
    env: python
  # Install dependencies from repo root
  buildCommand: pip install -r ../requirements.txt
  # Run from the fastapi_project folder so 'app' package is importable
  startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free
  # Set working directory so Python finds the 'app' package
  workingDir: fastapi_project
    envVars:
      - key: FRONTEND_ORIGINS
        value: https://allocraft-lite.onrender.com,https://allocraft-lite-dev.onrender.com,http://localhost:5173
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        # For free plan, use the persistent disk at /opt/render/data
        value: sqlite:////opt/render/data/allocraft.db
    disks:
      - name: data
        mountPath: /opt/render/data
        sizeGB: 1
