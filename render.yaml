services:
  - type: web
    name: allocraft-backend
    env: python
    plan: free
    # Use the app subfolder as the working directory for runtime
    rootDir: fastapi_project
  # Install dependencies from repo root (requirements.txt is at repo root)
  buildCommand: pip install -r ../requirements.txt
    # Start the FastAPI app
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: FRONTEND_ORIGINS
        value: https://allocraft-lite.onrender.com,https://allocraft-lite-dev.onrender.com,http://localhost:5173
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        # Persist DB on the attached disk
        value: sqlite:////opt/render/data/allocraft.db
    disks:
      - name: data
        mountPath: /opt/render/data
        sizeGB: 1
