# Alembic configuration file for Allocraft

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate new revision files
# file_template = %%(rev)s_%%(slug)s

prepend_sys_path = .

# SQLAlchemy database URL â€” overridden by env.py reading DATABASE_URL env var
sqlalchemy.url = sqlite:///./test.db

[post_write_hooks]
# (none)

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
